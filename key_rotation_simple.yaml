AWSTemplateFormatVersion: '2010-09-09'
Description: 'IAM Key Rotation with 10-minute rotation period'

Parameters:
  SenderEmail:
    Type: String
    Description: 'Sender email address for notifications'
  
  AdminEmail:
    Type: String
    Description: 'Admin email address for notifications'

Resources:
  KeyRotationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: KeyRotationPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - iam:CreateAccessKey
                  - iam:DeleteAccessKey
                  - iam:ListAccessKeys
                  - iam:UpdateAccessKey
                  - iam:GetUser
                  - iam:ListUserTags
                  - iam:ListUsers
                Resource: '*'
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                  - secretsmanager:PutSecretValue
                  - secretsmanager:DescribeSecret
                  - secretsmanager:CreateSecret
                  - secretsmanager:UpdateSecret
                  - secretsmanager:DeleteSecret
                  - secretsmanager:TagResource
                  - secretsmanager:UntagResource
                  - secretsmanager:ListSecrets
                Resource: 
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:*'
              - Effect: Allow
                Action:
                  - ses:SendEmail
                  - ses:SendRawEmail
                Resource: '*'

  KeyRotationFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-key-rotation
      Handler: index.lambda_handler
      Role: !GetAtt KeyRotationRole.Arn
      Runtime: python3.9
      Timeout: 300
      Environment:
        Variables:
          SENDER_EMAIL: !Ref SenderEmail
          ADMIN_EMAIL: !Ref AdminEmail
          JWT_SECRET_ARN: !Ref JwtSecret
      Code:
        ZipFile: |
          import json
          import boto3
          import logging
          import time
          import os
          from datetime import datetime, timezone, timedelta
          from botocore.exceptions import ClientError
          
          # PyJWT implementation
          import base64
          import hmac
          import hashlib
          import time
          
          def jwt_encode(payload, secret, algorithm='HS256'):
              header = {'typ': 'JWT', 'alg': algorithm}
              segments = []
              
              # Encode header
              header_bytes = json.dumps(header).encode('utf-8')
              header_b64 = base64.urlsafe_b64encode(header_bytes).decode('utf-8').rstrip('=')
              segments.append(header_b64)
              
              # Encode payload
              payload_bytes = json.dumps(payload).encode('utf-8')
              payload_b64 = base64.urlsafe_b64encode(payload_bytes).decode('utf-8').rstrip('=')
              segments.append(payload_b64)
              
              # Create signature
              msg = f"{header_b64}.{payload_b64}".encode('utf-8')
              signature = hmac.new(secret.encode('utf-8'), msg, hashlib.sha256).digest()
              signature_b64 = base64.urlsafe_b64encode(signature).decode('utf-8').rstrip('=')
              segments.append(signature_b64)
              
              return '.'.join(segments)
          
          def jwt_decode(token, secret, algorithms=['HS256']):
              try:
                  # Split token
                  parts = token.split('.')
                  if len(parts) != 3:
                      raise ValueError('Invalid token format')
                  
                  # Decode header and payload
                  header_b64 = parts[0] + '=' * (-len(parts[0]) % 4)
                  payload_b64 = parts[1] + '=' * (-len(parts[1]) % 4)
                  
                  header = json.loads(base64.urlsafe_b64decode(header_b64).decode('utf-8'))
                  payload = json.loads(base64.urlsafe_b64decode(payload_b64).decode('utf-8'))
                  
                  # Verify signature
                  msg = f"{parts[0]}.{parts[1]}".encode('utf-8')
                  signature = hmac.new(secret.encode('utf-8'), msg, hashlib.sha256).digest()
                  signature_b64 = base64.urlsafe_b64encode(signature).decode('utf-8').rstrip('=')
                  
                  if signature_b64 != parts[2]:
                      raise ValueError('Invalid signature')
                  
                  # Check expiration
                  if 'exp' in payload and payload['exp'] < time.time():
                      raise ValueError('Token has expired')
                  
                  return payload
              except Exception as e:
                  raise ValueError(f'Invalid token: {str(e)}')
          
          # Configure logging
          logger = logging.getLogger()
          logger.setLevel(logging.INFO)
          
          def validate_token(token):
              try:
                  # Get JWT secret from Secrets Manager
                  secrets_client = boto3.client('secretsmanager')
                  secret = secrets_client.get_secret_value(SecretId=os.environ['JWT_SECRET_ARN'])
                  secret_dict = json.loads(secret['SecretString'])
                  secret_key = secret_dict['secret']
                  
                  # Validate token
                  payload = jwt_decode(token, secret_key)
                  return True, payload
              except Exception as e:
                  return False, str(e)
          
          def create_new_key(iam, secrets, username):
              """Create a new key for a user and store it in Secrets Manager"""
              try:
                  new_key = iam.create_access_key(UserName=username)
                  logger.info(f"Created new key for user {username}")
                  
                  # Store new key in Secrets Manager
                  secret_name = f"{username}-access-key"
                  secret_value = {
                      'AccessKeyId': new_key['AccessKey']['AccessKeyId'],
                      'SecretAccessKey': new_key['AccessKey']['SecretAccessKey'],
                      'CreateDate': datetime.now(timezone.utc).isoformat()
                  }
                  
                  try:
                      secrets.create_secret(
                          Name=secret_name,
                          SecretString=json.dumps(secret_value)
                      )
                      logger.info(f"Stored new key in Secrets Manager for user {username}")
                  except ClientError as e:
                      if e.response['Error']['Code'] == 'ResourceExistsException':
                          secrets.update_secret(
                              SecretId=secret_name,
                              SecretString=json.dumps(secret_value)
                          )
                          logger.info(f"Updated existing secret in Secrets Manager for user {username}")
                      else:
                          raise
                  
                  return new_key
              except Exception as e:
                  logger.error(f"Error creating new key for user {username}: {str(e)}")
                  return None
          
          def lambda_handler(event, context):
              # Check if this is an API request
              if 'path' in event:
                  # Validate JWT token
                  if 'headers' not in event or 'Authorization' not in event['headers']:
                      return {
                          'statusCode': 401,
                          'body': json.dumps({'error': 'No authorization token provided'})
                      }
                  
                  token = event['headers']['Authorization'].replace('Bearer ', '')
                  is_valid, payload = validate_token(token)
                  
                  if not is_valid:
                      return {
                          'statusCode': 401,
                          'body': json.dumps({'error': 'Invalid token'})
                      }
                  
                  # Get username from query parameters
                  username = event.get('queryStringParameters', {}).get('username')
                  if not username:
                      return {
                          'statusCode': 400,
                          'body': json.dumps({'error': 'Username parameter is required'})
                      }
                  
                  # Get active credentials for the user
                  iam = boto3.client('iam')
                  secrets = boto3.client('secretsmanager')
                  try:
                      response = iam.list_access_keys(UserName=username)
                      active_keys = [key for key in response['AccessKeyMetadata'] if key['Status'] == 'Active']
                      
                      if not active_keys:
                          return {
                              'statusCode': 404,
                              'body': json.dumps({'error': 'No active keys found for user'})
                          }
                      
                      # Return the most recently created active key
                      latest_key = max(active_keys, key=lambda x: x['CreateDate'])
                      
                      # Get secret key from Secrets Manager
                      try:
                          secret_response = secrets.get_secret_value(SecretId=f"{username}-access-key")
                          secret_dict = json.loads(secret_response['SecretString'])
                          return {
                              'statusCode': 200,
                              'body': json.dumps({
                                  'AccessKeyId': latest_key['AccessKeyId'],
                                  'SecretAccessKey': secret_dict['SecretAccessKey'],
                                  'CreateDate': latest_key['CreateDate'].isoformat()
                              })
                          }
                      except ClientError as e:
                          return {
                              'statusCode': 500,
                              'body': json.dumps({'error': f'Error retrieving secret key: {str(e)}'})
                          }
                  except ClientError as e:
                      return {
                          'statusCode': 500,
                          'body': json.dumps({'error': str(e)})
                      }
              else:
                  # This is a scheduled rotation event
                  logger.info(f"Starting key rotation process. Event: {json.dumps(event)}")
                  iam = boto3.client('iam')
                  secrets = boto3.client('secretsmanager')
                  
                  # Get all IAM users
                  users = iam.list_users()['Users']
                  logger.info(f"Found {len(users)} IAM users")
                  
                  for user in users:
                      username = user['UserName']
                      
                      # Skip users that don't need rotation
                      if username.startswith('AWS-') or username == 'admin':
                          logger.info(f"Skipping user {username} as it's a system user")
                          continue
                      
                      try:
                          logger.info(f"Processing user {username}")
                          
                          # Get current access keys
                          keys = iam.list_access_keys(UserName=username)['AccessKeyMetadata']
                          logger.info(f"Found {len(keys)} keys for user {username}")
                          
                          # Check if user has any active keys
                          active_keys = [key for key in keys if key['Status'] == 'Active']
                          logger.info(f"Found {len(active_keys)} active keys for user {username}")
                          
                          # For initial rotation or if no active keys, create new key immediately
                          if event.get('source') == 'initial-rotation' or event.get('force'):
                              logger.info(f"[FORCE/INITIAL] Checking key count for user {username}")
                              # Always ensure max 1 key before creating new one
                              if len(keys) == 2:
                                  oldest = min(keys, key=lambda k: k['CreateDate'])
                                  try:
                                      iam.delete_access_key(UserName=username, AccessKeyId=oldest['AccessKeyId'])
                                      logger.info(f"[FORCE/INITIAL] Deleted oldest key {oldest['AccessKeyId']} for user {username}")
                                  except Exception as e:
                                      logger.error(f"[FORCE/INITIAL] Error deleting oldest key {oldest['AccessKeyId']} for user {username}: {str(e)}")
                              # Refresh keys after delete
                              keys = iam.list_access_keys(UserName=username)['AccessKeyMetadata']
                              if len(keys) < 2:
                                  logger.info(f"[FORCE/INITIAL] Creating new key for user {username}")
                                  create_new_key(iam, secrets, username)
                              else:
                                  logger.info(f"[FORCE/INITIAL] Skipping new key creation for user {username}, already has 2 keys")
                          elif not active_keys:
                              logger.info(f"No active keys for user {username}, creating new key")
                              create_new_key(iam, secrets, username)
                          else:
                              # Regular rotation logic for existing keys
                              for key in keys:
                                  key_id = key['AccessKeyId']
                                  create_date = key['CreateDate']
                                  status = key['Status']
                                  
                                  # Calculate key age
                                  key_age = datetime.now(create_date.tzinfo) - create_date
                                  age_minutes = key_age.total_seconds() / 60
                                  logger.info(f"Key {key_id} for user {username} is {age_minutes:.2f} minutes old")
                                  
                                  # Implement exact rotation strategy
                                  if age_minutes >= 20:
                                      # At t=20, start new rotation cycle
                                      logger.info(f"Key {key_id} is 20 minutes old, starting new rotation cycle")
                                      new_key = create_new_key(iam, secrets, username)
                                      if new_key:
                                          # Delete old key
                                          logger.info(f"Deleting old key {key_id} for user {username}")
                                          iam.delete_access_key(UserName=username, AccessKeyId=key_id)
                                  elif age_minutes >= 15:
                                      # At t=15, delete old key
                                      logger.info(f"Key {key_id} is 15 minutes old, deleting it")
                                      iam.delete_access_key(UserName=username, AccessKeyId=key_id)
                                  elif age_minutes >= 12:
                                      # At t=12, deactivate old key
                                      logger.info(f"Key {key_id} is 12 minutes old, deactivating it")
                                      iam.update_access_key(UserName=username, AccessKeyId=key_id, Status='Inactive')
                                  elif age_minutes >= 10:
                                      # At t=10, create new key
                                      logger.info(f"Key {key_id} is 10 minutes old, creating new key")
                                      create_new_key(iam, secrets, username)
                                  else:
                                      logger.info(f"Key {key_id} is {age_minutes:.2f} minutes old, no action needed")
                      except Exception as e:
                          logger.error(f"Error processing user {username}: {str(e)}")
                          continue
              
              logger.info("Key rotation process completed")
              return {
                  'statusCode': 200,
                  'body': json.dumps({'message': 'Key rotation completed successfully'})
              }

  KeyRotationSchedule:
    Type: AWS::Events::Rule
    Properties:
      Description: "Schedule for IAM key rotation every 10 minutes"
      ScheduleExpression: "rate(10 minutes)"
      State: ENABLED
      Targets:
        - Arn: !GetAtt KeyRotationFunction.Arn
          Id: "KeyRotationTarget"

  KeyRotationPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !Ref KeyRotationFunction
      Principal: "events.amazonaws.com"
      SourceArn: !GetAtt KeyRotationSchedule.Arn

  InitialSetupFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-initial-setup
      Handler: index.lambda_handler
      Role: !GetAtt KeyRotationRole.Arn
      Runtime: python3.9
      Timeout: 300
      Environment:
        Variables:
          SENDER_EMAIL: !Ref SenderEmail
          ADMIN_EMAIL: !Ref AdminEmail
          JWT_SECRET_ARN: !Ref JwtSecret
      Code:
        ZipFile: |
          import json
          import boto3
          import logging
          import os
          from datetime import datetime, timezone, timedelta
          from botocore.exceptions import ClientError
          
          # Configure logging
          logger = logging.getLogger()
          logger.setLevel(logging.INFO)
          
          def lambda_handler(event, context):
              logger.info(f"Received event: {json.dumps(event)}")
              
              iam = boto3.client('iam')
              secrets = boto3.client('secretsmanager')
              
              # Get all IAM users
              users = iam.list_users()['Users']
              
              for user in users:
                  username = user['UserName']
                  
                  # Skip users that don't need rotation
                  if username.startswith('AWS-') or username == 'admin':
                      continue
                  
                  try:
                      logger.info(f"Processing user {username}")
                      
                      # Get current access keys
                      keys = iam.list_access_keys(UserName=username)['AccessKeyMetadata']
                      
                      # Delete any existing keys
                      for key in keys:
                          try:
                              iam.delete_access_key(UserName=username, AccessKeyId=key['AccessKeyId'])
                              logger.info(f"Deleted existing key {key['AccessKeyId']} for user {username}")
                          except Exception as e:
                              logger.error(f"Error deleting key {key['AccessKeyId']} for user {username}: {str(e)}")
                      
                      # Create new key
                      try:
                          new_key = iam.create_access_key(UserName=username)
                          logger.info(f"Created new key for user {username}")
                          
                          # Store new key in Secrets Manager
                          secret_name = f"{username}-access-key"
                          secret_value = {
                              'AccessKeyId': new_key['AccessKey']['AccessKeyId'],
                              'SecretAccessKey': new_key['AccessKey']['SecretAccessKey'],
                              'CreateDate': datetime.now(timezone.utc).isoformat()
                          }
                          
                          try:
                              secrets.create_secret(
                                  Name=secret_name,
                                  SecretString=json.dumps(secret_value)
                              )
                              logger.info(f"Stored new key in Secrets Manager for user {username}")
                          except ClientError as e:
                              if e.response['Error']['Code'] == 'ResourceExistsException':
                                  secrets.update_secret(
                                      SecretId=secret_name,
                                      SecretString=json.dumps(secret_value)
                                  )
                                  logger.info(f"Updated existing secret in Secrets Manager for user {username}")
                              else:
                                  raise
                      except Exception as e:
                          logger.error(f"Error creating new key for user {username}: {str(e)}")
                          continue
                  except Exception as e:
                      logger.error(f"Error processing user {username}: {str(e)}")
                      continue
              
              return {
                  'statusCode': 200,
                  'body': json.dumps({'message': 'Initial setup completed successfully'})
              }

  InitialSetupPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref InitialSetupFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt InitialRotationRule.Arn

  InitialRotationRule:
    Type: AWS::Events::Rule
    Properties:
      Name: InitialRotationRule
      Description: 'Trigger initial key rotation'
